<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  
  <link rel="stylesheet" href="orders.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
 
  <main>
    <section class="img">
        
    </section>

    <section class="content">

      <div class="summary">
        
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, <br>
          audiobooks, and podcasts on any
          device<br> anywhere you like!
        </p>
      </div>

      <div class="payment">
        <div id="icon"></div>
        <div id="price">
            
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div id="link"><a href="#">Change</a></div>
      </div>

      <div class="btn">
        <button id="pay">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Salako Maryam</a>.
    </div>

  </main>

</body>

</html>
